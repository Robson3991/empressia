<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/ywa6rkc.css">
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <a href="#" class="header__logo" >
                <img src="./src/img/svg/logo-empressia.svg" alt="logo empressia">
            </a>
    
            <ul class="header__menu menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">O mnie</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Opinie</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">FAQ</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Galeria</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Kontakt</a>
                </li>
            </ul>
    
            <button class="header__button button button--small">
                <span class="button__text">Zapisz się na wizytę on-line</span>
            </button>
        </div>
    </header>
    <main class="page">
        <section class="banner wrapper">
            <div class="banner__content">
                <h1 class="banner__heading heading heading--h1">Konsultacje z lekarzem on-line</h1>
                <p class="paragraph">Jeżeli potrzebujesz pomocy związanej ze skórą, włosami, paznokciami lub natury intymnej, jesteś we właściwym miejscu. Dzięki naszej pomocy zadbasz o zdrowie i piękno swego ciała.</p>
                <div class="banner__buttons">
                    <button class="banner__button button">
                        <span class="button__text">Zarezerwuj termin</span>
                        <span class="button__icon"></span>
                    </button>
                    <button class="banner__button button button--ghost">
                        <span class="button__text">Jak to działa?</span>
                    </button>
                </div>
            </div>

            <div class="banner__imageWrapper">
                <img src="./src/img/svg/illustration-segment--desktop-svg.svg" class="banner__image" alt="">
                <img src="./src/img/illustration-hero--phone.png" class="banner__image banner__image--small" alt="">
            </div>
        </section>
    </main>
</body>
</html>
